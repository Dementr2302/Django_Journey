<!DOCTYPE html>
<html>
<head>
    <title>Личные данные</title>
    <meta charset="UTF-8">
    <link href="../../../static/css/reg.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<h1>Заполни форму и жди обратной связи!</h1>
<form>
    <div class="row">
        <div class="column">
            <h2>Данные ребенка</h2>
            <label for="child-last-name">Фамилия</label>
            <input type="text" id="child-last-name" name="child-last-name">

            <label for="child-first-name">Имя</label>
            <input type="text" id="child-first-name" name="child-first-name">

            <label for="child-patronymic">Отчество</label>
            <input type="text" id="child-patronymic" name="child-patronymic">

            <label for="phone">Номер телефона</label>
            <input type="text" id="parent-phone" name="phone" pattern="[0-9]{10}" required>

            <label for="child-birth-date">Дата рождения</label>
            <input type="text" id="child-birth-date" name="child-birth-date">

            <label for="child-address">Адрес проживания</label>
            <input type="text" id="child-address" name="child-address">

            <label for="child-passport-series">Серия паспорта</label>
            <input type="text" id="child-passport-series" name="child-passport-series">

            <label for="child-passport-number">Номер паспорта</label>
            <input type="text" id="child-passport-number" name="child-passport-number">


        </div>
        <div class="column">
            <h2>Данные одного из родителей</h2>
            <label for="parent-last-name">Фамилия</label>
            <input type="text" id="parent-last-name" name="parent-last-name">

            <label for="parent-first-name">Имя</label>
            <input type="text" id="parent-first-name" name="parent-first-name">

            <label for="parent-patronymic">Отчество</label>
            <input type="text" id="parent-patronymic" name="parent-patronymic">

            <label for="phone">Номер телефона</label>
            <input type="text" id="parent-phone" name="phone" pattern="[0-9]{10}" required>

            <label for="parent-birth-date">Дата рождения</label>
            <input type="text" id="parent-birth-date" name="parent-birth-date">

            <label for="parent-address">Адрес проживания</label>
            <input type="text" id="parent-address" name="parent-address">

            <label for="parent-passport-series">Серия паспорта</label>
            <input type="text" id="parent-passport-series" name="parent-passport-series">

            <label for="parent-passport-number">Номер паспорта</label>
            <input type="text" id="parent-passport-number" name="parent-passport-number">
        </div>
    </div>

    <div class="row">
        <div class="column">
            <label for="child-photo">Паспорт ребенка</label>
            <div class="photo-container">
                <img width="100%" height="100%" src="../../../static/img/defoult.jpeg" alt="Фотография ребенка"
                     id="child-photo-preview">
                <input class="button1" type="file" id="child-photo" name="child-photo" accept="image/*"
                       onchange="previewChildPhoto(event)">
            </div>
        </div>
        <div class="column">
            <br>
            <label for="child-photo">Прописка ребенка</label>
            <div class="photo-container">
                <img width="100%" height="100%" src="../../../static/img/defoult.jpeg" alt="Фотография ребенка"
                     id="child-photo-preview">
                <input class="button1" type="file" id="child-photo" name="child-photo" accept="image/*"
                       onchange="previewChildPhoto(event)">
            </div>
        </div>
        <div class="column">
            <br>
            <label for="parent-photo">Паспорт родителя</label>
            <div class="photo-container">
                <img width="100%" height="100%" src="../../../static/img/defoult.jpeg" alt="Фотография родителя"
                     id="parent-photo-preview">
                <input type="file" id="parent-photo" name="parent-photo" accept="image/*"
                       onchange="previewParentPhoto(event)">
            </div>
        </div>
        <div class="column">
            <br>
            <label for="child-photo">Прописка родителя</label>
            <div class="photo-container">
                <img width="100%" height="100%" src="../../../static/img/defoult.jpeg" alt="Фотография ребенка"
                     id="child-photo-preview">
                <input class="button1" type="file" id="child-photo" name="child-photo" accept="image/*"
                       onchange="previewChildPhoto(event)">
            </div>
        </div>
    </div>
    <br>
    <button type="submit">Отправить</button>
</form>

<script>
    function previewChildPhoto(event) {
        var input = event.target;
        var preview = document.getElementById('child-photo-preview');
        var reader = new FileReader();
        reader.onload = function () {
            preview.src = reader.result;
        };
        reader.readAsDataURL(input.files[0]);
    }

    function previewParentPhoto(event) {
        var input = event.target;
        var preview = document.getElementById('parent-photo-preview');
        var reader = new FileReader();
        reader.onload = function () {
            preview.src = reader.result;
        };
        reader.readAsDataURL(input.files[0]);
    }
</script>
</body>
</html>
